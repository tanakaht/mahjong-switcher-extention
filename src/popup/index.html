<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Popup</title>
</head>
<body style="min-width: 200px">
    <div id="app">
        <form>
            <table>
                <tr>
                    <th><label>points</label></th>
                    <td><input id="points" type="text" value="45,70,60,90"></td>
                </tr>
                <tr>
                    <th><label>switcher size</label></th>
                    <td><input id="switcherSize" type="number" value="80"></td>
                </tr>
                <tr>
                    <th><label>interval</label></th>
                    <td><input id="interval" type="number" value="2"></td>
                </tr>
            </table>
            <div class="buttonwrap">
                <button id="checkButton">
                    check points
                </button>
                <button id="startButton">
                    start
                </button>
            </div>
        </form>
    </div>
</body>
</html>
